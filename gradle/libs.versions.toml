[versions]
agp = "8.1.0"
kotlin = "1.9.0"
kotlinxCoroutines = "1.7.3"
kotlinxSerializationJson = "1.5.1"

androidxActivity = "1.7.2"
androidxDataStore = "1.0.0"
androidxLifecycle = "2.6.1"

desugarJdkLibs = "2.0.3"
detekt = "1.23.1"

firebaseAnalytics = "21.3.0"
firebaseAuth = "22.1.1"
firebaseConfig = "21.4.1"
firebaseCrashlytics = "18.4.0"
firebaseFirestore = "24.7.0"

junit = "5.10.0"
kermit = "2.0.0-RC5"
mockK = "1.13.7"
okhttp = "4.11.0"
okio = "3.5.0"
retrofit = "2.9.0"
timber = "5.0.1"
truth = "1.1.5"
versionsGradlePlugin = "0.47.0"

[plugins]
detekt = { id = "io.gitlab.arturbosch.detekt", version.ref = "detekt" }
kotlin-serialization = { id = "org.jetbrains.kotlin.plugin.serialization", version.ref = "kotlin" }

[libraries]
android-gradlePluginClasspath = { module = "com.android.tools.build:gradle", version.ref = "agp" }
android-desugar = { module = "com.android.tools:desugar_jdk_libs", version.ref = "desugarJdkLibs" }

androidx-activity = { module = "androidx.activity:activity-ktx", version.ref = "androidxActivity" }
androidx-datastorePrefs = { module = "androidx.datastore:datastore-preferences", version.ref = "androidxDataStore" }
androidx-lifecycle-process = { module = "androidx.lifecycle:lifecycle-process", version.ref = "androidxLifecycle" }
androidx-lifecycle-viewmodel-savedstate = { module = "androidx.lifecycle:lifecycle-viewmodel-savedstate", version.ref = "androidxLifecycle" }

# Firebase - https://firebase.google.com/support/release-notes/android
google-firebase-analytics = { module = "com.google.firebase:firebase-analytics-ktx", version.ref = "firebaseAnalytics" }
google-firebase-auth = { module = "com.google.firebase:firebase-auth-ktx", version.ref = "firebaseAuth" }
google-firebase-config = { module = "com.google.firebase:firebase-config-ktx", version.ref = "firebaseConfig" }
google-firebase-crashlytics = { module = "com.google.firebase:firebase-crashlytics-ktx", version.ref = "firebaseCrashlytics" }
google-firebase-firestore = { module = "com.google.firebase:firebase-firestore-ktx", version.ref = "firebaseFirestore"  }

junit-jupiter = { module = "org.junit.jupiter:junit-jupiter", version.ref = "junit" }
junit-engine = { module = "org.junit.jupiter:junit-jupiter-engine", version.ref = "junit" }

kermit = { module = "co.touchlab:kermit", version.ref = "kermit" }

kotlin-coroutines-core = { module = "org.jetbrains.kotlinx:kotlinx-coroutines-core", version.ref = "kotlinxCoroutines" }
kotlin-gradlePluginClasspath = { module = "org.jetbrains.kotlin:kotlin-gradle-plugin", version.ref = "kotlin" }
kotlin-serialization-json = { module = "org.jetbrains.kotlinx:kotlinx-serialization-json", version.ref = "kotlinxSerializationJson" }

okhttp = { module = "com.squareup.okhttp3:okhttp", version.ref = "okhttp" }
okio = { module = "com.squareup.okio:okio", version.ref = "okio" }

mockK = { module = "io.mockk:mockk", version.ref = "mockK" }

retrofit = { module = "com.squareup.retrofit2:retrofit", version.ref = "retrofit" }

truth = { module = "com.google.truth:truth", version.ref = "truth" }

gradleVersions-gradlePluginClasspath = { module = "com.github.ben-manes:gradle-versions-plugin", version.ref = "versionsGradlePlugin" }
